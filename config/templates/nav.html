<div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img src="/static/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Lettuce Eat
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if category == "booking" %}active{% endif %}" href="/booking">Book a table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if category == "signup" %}active{% endif %}" href="/signup">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if category == "login" %}active{% endif %}" href="/login">Login</a>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
